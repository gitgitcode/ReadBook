<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>

    <title>hello world</title>
</head>
<body>
<p id="target"></p><!--A-->
<script type="text/javascript">
    d3.select("p#target")
            .text("hello world");

    d3.select("p").attr("foo","goo");
    d3.select("p").attr("foo");
    d3.select("p").classed("goo");
    d3.select("p").classed("box",true)
    d3.select("p").classed("box",function(){return false;});

    console.log(d3.select("p").style("font-size"));
    d3.select("p").style("font-size","10px");
   // d3.select("p").style("font-size",function(){return NormalFontSize+ 20;});//NormalFontSize

    console.log(d3.select("p").text());
    d3.select("p").text("abc");
    d3.select("p").text(function(){
        var model = retrieveModel();
        console.log(model)
        return model.message;
    });
       function retrieveModel (){
        this.message = 14;
           return this;
    }

    d3.select("p").html();
    d3.select("p").text("<b>Hello</b>");
    d3.select("p").text(function(){
        var template = compileTemplate();
        return template;
    });

    function compileTemplate(){
        return "this is  compile template ";
    }


</script>
</body>
</html>
